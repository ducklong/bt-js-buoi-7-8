<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số nguyên</label>
                <input type="text" id="txt_Number" class="form-control" />
              </div>
              <button id="btnThemso" class="btn btn-success">Thêm số</button>
              <button id="btnTongsoduong" class="btn btn-success">Tổng số dương</button>
              <button id="btnDemsoduong" class="btn btn-info">Đếm số dương</button>
              <button id="btnSonhonhat" class="btn btn-danger">Số nhỏ nhất</button>
              <button id="btnSoduongnhonhat" class="btn btn-secondary">Số dương nhỏ nhất</button>
              <button id="btnSochancuoicung" class="btn btn-warning">Số chẵn cuối cùng</button>
              <!-- <button id="btnDoicho2giatri" class="btn btn-dark">Đổi chỗ 2 giá trị</button> -->
              <button id="btnSapxep" class="btn btn-success">Sắp xếp mảng</button>
              <button id="btnTimsonguyento" class="btn btn-info">Tìm số nguyên tố đầu</button>
              <!-- <button id="btnTimsonguyen" class="btn btn-danger">có bao nhiêu số nguyên</button>
              <button id="btnSosanh" class="btn btn-secondary">So sánh số lượng số dương và số lượng số âm</button> -->
            </div>
            <div id="footerCard" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />

    <div id="result">
     
    </div> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    <script
    
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
